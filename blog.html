---
layout: page
title: Blog
permalink: /blog/
---

<div id="blog-posts">
    {% for post in site.posts %}
        <div class="blog-post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="date">{{ post.date | date_to_string }}</span>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">Read more...</a>
        </div>
    {% endfor %}
</div>
